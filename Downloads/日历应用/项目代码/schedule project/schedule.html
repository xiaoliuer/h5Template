<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>schedule</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<header>
		<div id="nav_part">
			<h1 >Calendar Management</h1>
			<!-- 下拉菜单 -->
			<div id="dropdown">
				<ul>
					<li>
						<a class="btn btn-default">用户管理<span class="caret"></span></a>
						 <ul class="dropdown_menu">
						    <li id="account"><a class="btn btn-primary">我的账号</a></li>
						    <li id="addEvent"><a class="btn btn-success">添加事件</a></li>
						    <li id="record"><a class="btn btn-warning" >我的记录</a></li>
		   				</ul>
		   			</li>
				</ul>
			</div>
		</div>
	</header>

	<!-- 清除浮动 -->
	<div style="clear: both;"></div>    

	<div id="schedule" >
		<ul>
			<li>09:00</li><li>10:00</li><li>11:00</li><li>12:00</li><li>13:00</li><li>14:00</li><li>15:00</li><li>16:00</li>
		</ul>
	</div>

	<div id="wrap">
		<!-- 表格作为底层样式 -->
		<table>
			<tr>	
				<td>Monday</td><td>Tuseday</td><td>Wednesday</td><td>Thursday</td><td>Friday</td>   
			</tr>
			<tr>
				<td></td><td></td><td></td><td></td><td></td>
			</tr>
			<tr>
				<td></td><td></td><td></td><td></td><td></td>
			</tr>
			<tr>
				<td></td><td></td><td></td><td></td><td></td>
			</tr>
			<tr>
				<td></td><td></td><td></td><td></td><td></td>
			</tr>
			<tr>
				<td></td><td></td><td></td><td></td><td></td>
			</tr>
			<tr>
				<td></td><td></td><td></td><td></td><td></td>
			</tr>
			<tr>
				<td></td><td></td><td></td><td></td><td></td>
			</tr>
			<tr>
				<td></td><td></td><td></td><td></td><td></td>
			</tr>
			<tr>
				<td></td><td></td><td></td><td></td><td></td>
			</tr>
			<tr>
				<td></td><td></td><td></td><td></td><td></td>
			</tr>
			<tr>
				<td></td><td></td><td></td><td></td><td></td>
			</tr>
			<tr>
				<td></td><td></td><td></td><td></td><td></td>
			</tr>
			<tr>
				<td></td><td></td><td></td><td></td><td></td>
			</tr>
			<tr>
				<td></td><td></td><td></td><td></td><td></td>
			</tr>
		</table>
		
		<!-- div覆盖table来完成模块更新 -->
		<div id="cover_part"></div>
		
		<!-- 添加事件模块 -->
		<div id="addEvent_part">
			<div id="inforNav">
				<span class="glyphicon glyphicon-remove"></span>
			</div>
			<div id="inforDetail">
				<form >
					 <div class="form-group">
					    <label >事件名称</label>
					    <input type="text" class="form-control" id="eventTitle" placeholder="事件名称">
					 </div>

					 <div class="form-group">
					    <label >详细内容</label>
					    <textarea class="form-control" id="content" row="3" cols="20"  placeholder="请输入详细内容" ></textarea>
					  </div>

					<div class="form-group">
						<label >日期</label>
						<select class="form-control" id="week">
						  <option>Monday</option>
						  <option>Tuesday</option>
						  <option>Wednesday</option>
						  <option>Thursday</option>
						  <option>Friday</option>
						</select>
 					</div>
					
					<div class="form-group">
						<label>事件开始时间</label>
						<select class="form-control" id="startTime">
						  <option>09:00</option><option>09:15</option><option>09:30</option><option>09:45</option>
						  <option>10:00</option><option>10:15</option><option>10:30</option><option>10:45</option>
						  <option>11:00</option><option>11:15</option><option>11:30</option><option>11:45</option>
						  <option>12:00</option><option>12:15</option><option>12:30</option><option>12:45</option>
						  <option>13:00</option><option>13:15</option><option>13:30</option><option>13:45</option>
						  <option>14:00</option><option>14:15</option><option>14:30</option><option>14:45</option>
						  <option>15:00</option><option>15:15</option><option>15:30</option><option>15:45</option>
						</select>
 					</div>

 					<div class="form-group">
						<label>事件结束时间</label>
						<select class="form-control" id="endTime">
						  <option>09:15</option><option>09:30</option><option>09:45</option>
						  <option>10:00</option><option>10:15</option><option>10:30</option><option>10:45</option>
						  <option>11:00</option><option>11:15</option><option>11:30</option><option>11:45</option>
						  <option>12:00</option><option>12:15</option><option>12:30</option><option>12:45</option>
						  <option>13:00</option><option>13:15</option><option>13:30</option><option>13:45</option>
						  <option>14:00</option><option>14:15</option><option>14:30</option><option>14:45</option>
						  <option>15:00</option><option>15:15</option><option>15:30</option><option>15:45</option><option>16:00</option>
						</select>
 					</div>

 					<div class="form-group">
	 						<label >标签背景颜色</label><br/>
							<label class="radio-inline">
							  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1"> 橙色
							</label>
							<label class="radio-inline">
							  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2"> 紫色
							</label>
							<label class="radio-inline">
							  <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3"> 蓝色
							</label>
					</div>
					<button type="button" class="btn btn-default" id="postData">添加标签</button>
				</form>
			</div>
		</div>
		
		<!-- 数据列表模块 -->
		<div id="recording_part">
			<div id="inforNav">
				<span class="glyphicon glyphicon-remove"></span>
			</div>
			<div id="recording_label" class="table-responsive">  
				<form>
					<table class="table table-hover" >
					    <thead>
					    <tr>
					        <th>标签ID</th>
					        <th>开始时间</th>
					        <th>结束时间</th>
					        <th>周几</th>
							<th>事件标题</th>
					        <th>操作</th>
					    </tr>
					    </thead>

					    <tbody id="List"></tbody>
					</table>
				</form>
			</div>
		</div>
	</div>

	<script src="js/jquery-1.11.1.js"></script>
	<script src="js/showAll.js"></script>
